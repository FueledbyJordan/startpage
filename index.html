      </section>
      <footer>
      </footer>
    </div>
    <script>
      function ordinal_suffix_of(i) {
        var j = i % 10,
            k = i % 100;
        if (j == 1 && k != 11) {
            return i + "st";
        }
        if (j == 2 && k != 12) {
            return i + "nd";
        }
        if (j == 3 && k != 13) {
            return i + "rd";
        }
        return i + "th";
      }

      class Clock {
        constructor() {
          this._clockEl = document.getElementById('js-clock');
          this._dateEl = document.getElementById('js-date');
          this._setTime = this._setTime.bind(this);
          this._start();
        }
        _pad(num) {
          return (`0${num.toString()}`).slice(-2);
        }
        _setTime() {
          const date = new Date();
          const hours = this._pad(date.getHours());
          const minutes = this._pad(date.getMinutes());
          const seconds = this._pad(date.getSeconds());
          this._clockEl.innerHTML = `${hours}:${minutes}:${seconds}`;

          const year = date.getFullYear();
          const month = this._pad(date.getMonth());
          const day = date.getDate();

          var weekdays = new Array(7);
          weekdays[0] = "søndag";
          weekdays[1] = "mandag";
          weekdays[2] = "tirsdag";
          weekdays[3] = "onsdag";
          weekdays[4] = "torsdag";
          weekdays[5] = "fredag";
          weekdays[6] = "lørdag";

          var months = new Array(12);
          months['00'] = "januar";
          months['01'] = "februar";
          months['02'] = "mars";
          months['03'] = "april";
          months['04'] = "mai";
          months['05'] = "juni";
          months['06'] = "juli";
          months['07'] = "august";
          months['08'] = "september";
          months['09'] = "oktober";
          months['10'] = "november";
          months['11'] = "desember";

          var weekday   = weekdays[date.getDay()];
          var fullMonth = months[month];

          this._dateEl.innerHTML = weekday + ', ' + ordinal_suffix_of(day) + ' ' + fullMonth + ' ' + year;
        }
        _start() {
          this._setTime();
          setInterval(this._setTime, 1000);
        }
      }
      const clock = new Clock();
    </script>
  </body>
</html>
